{% set name = "rapidpe-rift-pipe" %}
{% set version = "0.7.0" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rapidpe_rift_pipe-{{ version }}.tar.gz
  sha256: f4d86a3f04f4031d77a4b9a05c1885d76fa2987206183e40ca3b6d8ed820077c

build:
  entry_points:
    - rapidpe-rift-pipe = rapidpe_rift_pipe.cli:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - matplotlib-base
    - h5py
    - tabulate
    - lalsuite !=7.15
    - gstlal
    - gwpy >=3.0.4
    - rift >=0.0.15.9,<0.0.16.0
    - rapid-pe >=0.1.1,<0.2.0

test:
  imports:
    - rapidpe_rift_pipe
  commands:
    - pip check
    - rapidpe-rift-pipe --help
  requires:
    - python {{ python_min }}
    - pip
    # HACK: Something is wrong with pytables, which we don't even use but a
    #       dependency does, so I'm pinning this to an older version
    - pytables ==3.7.0

about:
  home: https://git.ligo.org/rapidpe-rift/rapidpe-rift-pipe
  summary: Pipeline for running RapidPE and RIFT parameter estimation codes
  license: GPL-2.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - dwysocki
    - vinaya-valsan
    - CaitlinRose
